<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: 400px;
            height: 300px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 30px;
            border-radius: 10px;
        }

        .login-box {
            width: 300px;
        }

        .title {
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .btn {
            width: 100%
        }
    </style>
</head>
<body>
<div id="app">
    <div class="content">
        <el-form class="login-box" :model="user" :rules="rules" ref="loginForm">
            <el-form-item>
                <h2 class="title">OA后台管理系统</h2>
            </el-form-item>
            <el-form-item prop="username">
                <el-input type="text" placeholder="请输入账号" v-model="user.username"></el-input>
            </el-form-item>
            <el-form-item prop="password">
                <el-input type="password" placeholder="请输入密码" v-model="user.password"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" class="btn" @click="onSubmit">登录</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>

<script>
    const main = {
        data() {
            return {
                user: {
                    username: 't7',
                    password: 'test'
                },
                rules: {
                    username: [
                        {
                            required: true,
                            message: "账号不能为空",
                            trigger: 'blur'
                        }
                    ],
                    password: [
                        {
                            required: true,
                            message: "密码不能为空",
                            trigger: 'blur'
                        }
                    ],
                }
            }
        },
        methods: {
            onSubmit() {
                console.log("submit")
                // 取出表单元素
                let form = this.$refs['loginForm'];
                form.validate((valid) => {
                    console.log(valid)
                    if (valid) {
                        axios.post("/api/login",
                            {
                                "username": this.user.username,
                                "password": this.user.password
                            }, {
                                headers: {"content-type": "application/x-www-form-urlencoded"}
                            }).then((res) => {
                            console.log(res.data)
                            if (res.data.code === "0") {
                                this.$message.success({message: res.data.message})
                                let user = res.data.data.user;
                                localStorage.setItem("uid", user.userId.toString())
                                localStorage.setItem("username", user.username)
                                localStorage.setItem("eid", user.employeeId.toString())
                                localStorage.setItem("avatar", user.avatar.toString())
                                window.location.href = "index.html"
                            } else {
                                this.$message.error({message: res.data.message})
                            }
                        })
                    }
                })
            }
        }
    }

    const app = Vue.createApp(main)
    app.use(ElementPlus);
    app.mount("#app")

</script>
</body>
</html>
