<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            width: 100vw;
            height: 100vh;
        }

        .head {
            height: 60px;
            width: 100%;
            background-color: #ccc;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            color: #000;
        }

        .head .dr {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .el-dropdown-link {
            display: flex;
            align-items: center;
            height: 100%;
            justify-content: center;
        }

    </style>
</head>
<body>
<div id="app">
    <div class="head">
        <div class="dr">
            <el-dropdown>
    <span class="el-dropdown-link">
        <span>
            <img :src="avatar" style="width: 40px;height: 100%;border-radius: 50%">
        </span>
   {{employee.title}}---{{employee.name}}
      <el-icon class="el-icon--right">
        <arrow-down/>
      </el-icon>
    </span>
                <template #dropdown>
                    <el-dropdown-menu>
                        <el-dropdown-item @click="quitClick">退出登录</el-dropdown-item>
                    </el-dropdown-menu>
                </template>
            </el-dropdown>
        </div>
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                employee: {},
                avatar: ""
            }
        },
        mounted() {
            const eid = localStorage.getItem("eid");
            axios.get(`/api/user?eid=${eid}`).then((res) => {
                const json = res.data;
                this.employee = json.data.employee;
                this.avatar = localStorage.getItem("avatar");
            })
        },
        methods: {
            quitClick() {
                localStorage.clear();
                window.location.href = "login.html";
            }
        }
    })
    app.use(ElementPlus)
    app.mount('#app')

</script>
</body>
</html>
